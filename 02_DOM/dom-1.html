<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>DOM Learning</title>
    <style>
        .bg-black{
            background: #212121;
            color: #fff;
        }
    </style>
</head>
<body class="bg-black">
    <div>
        <h1 class="heading" id="title">DOM Learning in JavaScript <span style="display: none;">test text</span></h1>
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2>Lorem ipsum dolor sit amet.</h2>
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <input type="password" name="pwd" id="pass">

        <ul>  

            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
    </div>

    <script>

        //queryselector
        document.querySelector('h2')
        document.querySelector('#title')
        document.querySelector('.heading')
        document.querySelector('input[type="password"]')
        document.querySelector('p:first-child')
        document.querySelector('ul')

        const myul = document.querySelector('ul')
        myul.querySelector('li')

        const turnGreen = document.querySelector('li')
        turnGreen.style.backgroundColor = 'green'
        turnGreen.style.padding = "16px"
        turnGreen.style.borderRadius = "16px"



        //getElementById
        
        document.getElementById('title').id
        document.getElementById('title').className
        document.getElementById('title').getAttribute('id')
        document.getElementById('title').setAttribute('heading','test')

        const title = document.getElementById('title')
        title.style.backgroundColor = 'green'
        title.style.padding = "16px"
        title.style.borderRadius = "16px"

        title.textContent
        title.innerText
        title.innerHTML

        //querySelectorAll
        document.querySelectorAll('li')
        const TempLiList = document.querySelectorAll('li')
        TempLiList[0].style.color = 'green'
        TempLiList.forEach(function(l){
            l.style.backgroundColor = 'blue'
            l.style.padding = "15px"
        })

        const myH1 = document.querySelectorAll('h1')
        myH1[0].style.color='green'

        //getElementByClassName
        document.getElementsByClassName('list-item')
        const TempClassList = document.getElementsByClassName('list-item')
        Array.from(TempClassList)
        const myConvertedArray = Array.from(TempClassList)
        myConvertedArray.forEach(function(li){
            li.style.backgroundColor = 'orange'
        })

    </script>
</body>
</html>
